<body>
    <div class="wrap">
        <div class="beer_box">
            <img src="./img/beer.png" alt="" class="beer_img">
            <div class="beer_floor floor1">catliao1</div>
            <div class="beer_floor floor2">catliao2</div>

        <div class="material_box">
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>

var material = [
    { name: '麦芽', color: '#CC9933' },
    { name: '大米 ', color: '#EEEEEE' },
    { name: '啤酒花', color: '#669966' },
    { name: '酵母', color: '#FF9900' },
    { name: '水', color: '#3399CC' },
]

function createMaterial(){
    var html=""
    for(var i=0;i<material.length;i++){
        html+='<a class="material_btn" style="background-color: '+material[i].color+'">'+material[i].name+'</a>';

    };
    $('.material_box').html(html)
}

createMaterial();
</script>
